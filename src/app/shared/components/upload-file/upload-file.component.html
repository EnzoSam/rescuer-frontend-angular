<form [formGroup]="imageForm">
    <label id="btnUpload" *ngIf="!avatarMode" for="file">Seleccionar imagen</label>
    <label *ngIf="avatarMode" for="file">
    <img mat-card-avatar [src]="avatarUrl" alt="">
    </label>
    <input
        type="file"
        id="file"
        placeholder="File"
        (change)="onFileSelected($event)"
        #fileInput 
        formControlName="file"
        style="display: none;">
</form>
