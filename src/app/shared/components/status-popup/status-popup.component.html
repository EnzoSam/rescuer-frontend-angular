<div *ngIf="status && status.message" class="popup-container">
    <mat-chip-set class="mat-mdc-chip-set-stacked">
        @if(status.message)
        {
            <button mat-flat-button [color]="color">{{status.message}}</button>
        }
        @else if(status.data && status.data.error && status.data.error.message)
        {
            <button mat-flat-button [color]="color">{{status.data.error.message}}</button>
        }

    </mat-chip-set>
</div>
