<div class="select-container">
    <app-upload-file [urlBase]="urlUploads" (fileUploaded)="onFileUploaded($event)"></app-upload-file>    
    <img class="miniature-image" *ngIf="file && file.name !== ''" src={{getUrlImage()}} alt="Imagen animal">
    <button [disabled]="!file" (click)="onNext()" mat-raised-button color="primary">Siguiente</button>
</div>
