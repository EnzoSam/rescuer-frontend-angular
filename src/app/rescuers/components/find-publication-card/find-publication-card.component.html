<mat-card routerLink="../detail" *ngIf="publication" class="publication-card-container">
  <mat-card-header>
    <mat-card-title>{{publication.title}}</mat-card-title>
    <mat-card-subtitle>Perro</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="publication.image" alt="publication.title">
  <mat-card-content>
    <p>
      {{publication.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
