<div class="component-with-nav-container find-animal-container">
    <mat-drawer-container [hasBackdrop]="true">
        <mat-drawer class="dashboard-menu" #drawer mode="over">

            <div class="filter-header">
                <h4>Filtros</h4>
                <mat-icon *ngIf="drawer.opened" #btnClose autosize class="close-sidebar" type="button" mat-button
                    (click)="drawer.toggle()">
                    close
                </mat-icon>
            </div>

            <div class="atributes-container">
                <app-find-filter-panel (onFilterChanged)="onFilterChanged($event)"></app-find-filter-panel>
            </div>
        </mat-drawer>

        <mat-icon id="filter-icon" *ngIf="!drawer.opened" #btnOpen color="primary" type="button" mat-button
            (click)="drawer.toggle()">
            filter_alt
        </mat-icon>

        <section id="list">
            <app-find-animal-list 
            (postStateChanged)="refresh()"
            [posts]="posts" class="animal-list">
            </app-find-animal-list>
            <div class="publications-footer">
                <button mat-button color="primary">Cargar m√°s</button>
            </div>
        </section>

    </mat-drawer-container>

</div>
