<div *ngIf="post" class="publication-detail-container">
    <div class="animal-data-container">
        <h2>
            {{post.name}}
        </h2>
        <img class="publication-image" 
        [src]="getUrlImage()" 
        [alt]="'Imagen de  ' + post.name">
        <p>
            {{post.description}}
        </p>
    </div>
    <app-post-user-detail [userId]="post.userId"></app-post-user-detail>
</div>
