<div *ngIf="publication" class="publication-detail-container">
    <div class="publication">
        <h2>
            {{publication.getTitle()}}
        </h2>
        <img class="publication-image" [src]="publication.getImage()" [alt]="publication.getTitle()">
        <p>
            {{publication.getDescription()}}
        </p>
    </div>
    <div class="user-publication-detail">
        user
    </div>
</div>
