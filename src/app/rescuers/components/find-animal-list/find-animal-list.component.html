<div class="publications-list-container">
    <div class="publication-header">
        <h1 class="list-title">Encuentra a tu nueva mascota</h1>
        <button routerLink="../create" mat-raised-button color="primary">Publicar</button>
    </div>

    <div class="publications-container">
        @for (publication of publications; track publication.getId()) {

            <app-find-publication-card [publication]="publication"></app-find-publication-card>
        }
    </div>

</div>
