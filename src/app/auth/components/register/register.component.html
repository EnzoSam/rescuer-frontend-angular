<div class="register-container">
    <form action="" (ngSubmit)="submit($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registrar</mat-card-title>
            <mat-card-subtitle>Ingresa tu email para iniciar el registro</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field  appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email@example.com" [formControl]="email" required>
                @if (email.invalid) {
                  <mat-error>{{getErrorMessage()}}</mat-error>
                }
              </mat-form-field>

              <button mat-raised-button color="primary">Registrar</button>

        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</form>
</div>
