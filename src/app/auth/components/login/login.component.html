<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Iniciar Sesión</mat-card-title>
            <mat-card-subtitle>Ingresa tus datos para iniciar sesión</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field  appearance="fill">
                <mat-label>Ingresa tu email</mat-label>
                <input matInput placeholder="email@example.com" [formControl]="email" required>
                @if (email.invalid) {
                  <mat-error>{{getErrorMessage()}}</mat-error>
                }
              </mat-form-field>

              <mat-form-field  appearance="fill">
                <mat-label>Ingresa tu password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" 
                [attr.aria-label]="'Ocultar password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <button mat-raised-button color="primary">Iniciar sesión</button>

        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
