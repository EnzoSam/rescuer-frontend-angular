<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Iniciar Sesi칩n</mat-card-title>
            <mat-card-subtitle>Ingresa tus datos para iniciar sesi칩n</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <form action="" (ngSubmit)="submit($event)">
            <mat-form-field  appearance="fill">
                <mat-label>Ingresa tu email</mat-label>
                <input matInput placeholder="email@example.com" [formControl]="email" required>
                @if (email.invalid) {
                  <mat-error>{{getErrorMessage()}}</mat-error>
                }
              </mat-form-field>

              <mat-form-field  appearance="fill">
                <mat-label>Ingresa tu password</mat-label>
                <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" 
                [attr.aria-label]="'Ocultar password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <p>
                <small>
                <button mat-button routerLink="../reset-password" color="primary">Olvide mi contrase침a</button>
              </small>
              </p>
              <button mat-raised-button color="primary">Iniciar sesi칩n</button>
              <button mat-button routerLink="../register" color="primary">Registrarme</button>
            </form>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
