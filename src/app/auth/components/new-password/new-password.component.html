<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Cambio de contraseña</mat-card-title>
            <mat-card-subtitle>Ingresa tu correo para blanquear tu password</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <form [formGroup]="form" (ngSubmit)="submit($event)">
            <mat-form-field appearance="fill">
                <mat-label>Ingresa tu password</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password && password.errors?.['required']">Requerido</mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Repite la password</mat-label>
                <input formControlName="password2" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password2 && password2.errors?.['required']">Requerido</mat-error>
              </mat-form-field>

              <mat-error *ngIf="form.hasError('passwordMismatch') && password2?.touched" >
                Las contraseñas no coinciden
              </mat-error>
              <button [disabled]="form.invalid" mat-raised-button color="primary">Cambiar contraseña</button>
            </form>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
