<div class="data-container">
  <h1 class="section-title">Datos Ãºtiles</h1>

  <div class="datas-container">
    @for (d of usefullDatas; track d.id) {
      <mat-card class="data-card">
        <mat-card-header>
          <mat-card-title class="data-title">{{ d.data }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p class="data-description">{{ d.description }}</p>

          <div *ngIf="d.contacts.length > 0" class="contact-list">
            <p><strong>Contacto:</strong></p>
            <ul>
              <li *ngFor="let c of d.contacts">
                <mat-icon inline>contact_phone</mat-icon>
                @if(c.type === 'web')
                {
                    <a  [href]="c.contact" target="_blank">{{c.contact}}</a>
                     <span class="contact-type">({{ c.type }})</span>
                }
                @else
                {
                    {{ c.contact }} <span class="contact-type">({{ c.type }})</span>
                }
              </li>
            </ul>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button color="primary" *ngIf="hasWhatsApp(d.contacts)" (click)="openWhatsApp(d)">
            <mat-icon>whatsapp</mat-icon> WhatsApp
          </button>
          <button mat-button (click)="shareData(d)">
            <mat-icon>share</mat-icon> Compartir
          </button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
