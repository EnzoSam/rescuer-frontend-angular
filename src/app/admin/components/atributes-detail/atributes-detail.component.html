<div class="atribute-container">
    <form [formGroup]="form" (ngSubmit)="submit($event)">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Atributo</mat-card-title>
          <mat-card-subtitle>Ingrese los datos del atributo</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
  
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="name && name.errors?.['required']">Requerido</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Grupo</mat-label>
            <input matInput formControlName="group" required>
            <mat-error *ngIf="group && group.errors?.['required']">Requerido</mat-error>
          </mat-form-field>
  
          <app-upload-file [urlBase]="urlUploads" 
          (fileUploaded)="onFileUploaded($event)"></app-upload-file>

          <img class="miniature-image" *ngIf="image && image !== ''" src={{getUrlImage()}} alt="Imagen atributo">

          <button  [disabled]="!form.valid" mat-raised-button color="primary">Guardar</button>
  
        </mat-card-content>
        <mat-card-actions>
  
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
